<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Style Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .typing::after {
        content: "...";
        animation: dots 1.5s steps(3, end) infinite;
      }

      @keyframes dots {
        0%, 20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60% {
          content: "...";
        }
        100% {
          content: "";
        }
      }
    </style>
  </head>
  <body class="bg-black text-white min-h-screen flex flex-col">
    <div class="flex-1 p-4 overflow-y-auto" id="chatContainer">
      <!-- Messages will appear here -->
    </div>
    <div class="p-4 bg-gray-900">
      <div class="flex">
        <input
          id="userInput"
          type="text"
          placeholder="Ask anything"
          class="flex-1 px-4 py-2 rounded-l bg-gray-800 border border-gray-700 text-white"
        />
        <button
          onclick="sendMessage()"
          class="bg-blue-600 px-4 py-2 rounded-r hover:bg-blue-700"
        >
          Send
        </button>
      </div>
    </div>

    <script>
      const chatContainer = document.getElementById("chatContainer");

      function appendMessage(text, isUser = false, isTyping = false) {
        const msg = document.createElement("div");
        msg.className = `my-2 p-3 rounded max-w-xl ${
          isUser
            ? "bg-blue-600 self-end ml-auto"
            : "bg-gray-800 self-start mr-auto"
        }`;
        msg.innerHTML = `<span class="${isTyping ? 'typing' : ''}">${text}</span>`;

        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        if (!isUser && !isTyping) {
          const copyBtn = document.createElement("button");
          copyBtn.textContent = "ðŸ“‹";
          copyBtn.className = "ml-2 text-sm hover:underline";
          copyBtn.onclick = () => navigator.clipboard.writeText(text);
          msg.appendChild(copyBtn);
        }
      }

      async function sendMessage() {
        const input = document.getElementById("userInput");
        const userMsg = input.value.trim();
        if (!userMsg) return;

        appendMessage(userMsg, true);
        input.value = "";

        appendMessage("Thinking", false, true);

        try {
          const res = await fetch("https://practice-tvk1.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMsg }),
          });

          const data = await res.json();

          // Remove typing animation
          const last = chatContainer.lastChild;
          chatContainer.removeChild(last);

          // Use 'reply' instead of 'message'
          appendMessage(data.reply);
        } catch (err) {
          const last = chatContainer.lastChild;
          chatContainer.removeChild(last);
          appendMessage("Error: Unable to connect.");
        }
      }
    </script>
  </body>
</html>
