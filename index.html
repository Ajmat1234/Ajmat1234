<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JARVIS Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing::after {
      content: "";
      animation: dots 1s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    .copy-notification {
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .liked {
      color: #ec4899 !important;
      transform: scale(1.2);
      transition: all 0.3s ease;
    }
    .formatted-response h2 {
      font-size: 1.25rem !important;
      font-weight: 700 !important;
      color: #a855f7 !important;
      margin: 1rem 0 0.5rem !important;
    }
    .formatted-response h3 {
      font-size: 1.125rem !important;
      font-weight: 600 !important;
      color: #60a5fa !important;
      margin: 0.75rem 0 0.25rem !important;
    }
    .formatted-response strong {
      font-weight: 500 !important;
      color: #f472b6 !important;
    }
    .formatted-response em {
      font-style: italic !important;
      color: #34d399 !important;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
  <div class="flex-1 p-4 overflow-y-auto" id="chatContainer"></div>

  <div class="p-4 bg-gray-900 sticky bottom-0 z-10">
    <div class="flex items-center">
      <input id="userInput" type="text" placeholder="Ask anything..."
        class="flex-1 px-4 py-2 rounded-l bg-gray-800 border border-gray-700 text-white outline-none focus:border-purple-500"
        onkeypress="if(event.key === 'Enter') sendMessage()" />
      <button onclick="sendMessage()"
        class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 px-4 py-2 rounded-r text-white font-semibold transition duration-300 ease-in-out">
        Send
      </button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

    // Format markdown-style response
    function formatResponse(text) {
      return text
        .replace(/###\s+(.*?)(\n|$)/g, '<h3>$1</h3>')
        .replace(/##\s+(.*?)(\n|$)/g, '<h2>$1</h2>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/\n/g, '<br>');
    }

    // Append message to chat
    function appendMessage(text, isUser = false, isTyping = false) {
      const wrapper = document.createElement("div");
      wrapper.className = `my-2 flex ${isUser ? 'justify-end' : 'justify-start'} message-item`;

      const msg = document.createElement("div");
      msg.className = `relative p-3 rounded-2xl max-w-[70%] whitespace-pre-wrap break-words select-text text-sm md:text-base shadow-lg ${
        isUser ? 'bg-white/10 text-white rounded-br-none' : 'bg-white/5 text-white rounded-bl-none'
      }`;

      const messageText = document.createElement("div");
      messageText.className = isTyping ? "typing" : "formatted-response";
      if (!isTyping && !isUser) {
        messageText.innerHTML = formatResponse(text);
      } else {
        messageText.textContent = text;
      }

      const actions = document.createElement("div");
      actions.className = "text-xs mt-1 text-gray-400 flex gap-2";
      actions.innerHTML = `
        <button onclick="copyToClipboard(this)" data-text="${text.replace(/"/g, '&quot;')}" 
          class="hover:text-purple-400 transition-colors">Copy</button>
        <button onclick="toggleLike(this)" 
          class="hover:text-pink-400 transition-colors">Like</button>
      `;

      msg.appendChild(messageText);
      if (!isTyping) msg.appendChild(actions);
      wrapper.appendChild(msg);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      return messageText;
    }

    function copyToClipboard(button) {
      const text = button.getAttribute('data-text');
      navigator.clipboard.writeText(text).then(() => {
        const notification = document.createElement('div');
        notification.textContent = 'âœ“ Copied!';
        notification.className = 'fixed bottom-20 right-4 bg-green-500/90 text-white px-4 py-2 rounded-lg text-sm copy-notification';
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 2000);
      });
    }

    function toggleLike(button) {
      button.classList.toggle('liked');
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage(userMsg, true);
      chatHistory.push({ role: "user", content: userMsg });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      input.value = "";

      const typingElement = appendMessage("Thinking", false, true);

      try {
        const res = await fetch("https://practice-tvk1.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg }),
        });

        const data = await res.json();
        const reply = data.reply;

        typingElement.parentElement.parentElement.remove();
        const aiMsg = appendMessage("", false);

        // Typewriter effect with formatted content
        let currentText = "";
        for (let i = 0; i <= reply.length; i++) {
          currentText = reply.slice(0, i);
          aiMsg.innerHTML = formatResponse(currentText);
          chatContainer.scrollTop = chatContainer.scrollHeight;
          await new Promise((r) => setTimeout(r, 10));
        }

        chatHistory.push({ role: "ai", content: reply });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

      } catch (err) {
        typingElement.parentElement.parentElement.remove();
        appendMessage("Error: Unable to connect.", false);
      }
    }

    // Reload history
    window.onload = () => {
      chatHistory.forEach(msg => {
        appendMessage(msg.content, msg.role === "user", false);
      });
    };
  </script>
</body>
</html>
