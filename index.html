<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  /* Typing animation */
  .typing::after {
    content: "";
    animation: dots 1s steps(3, end) infinite;
  }
  @keyframes dots {
    0%   { content: "."; }
    33%  { content: ".."; }
    66%  { content: "..."; }
  }

  /* Scrollbar style */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 10px;
  }

  /* Copy notification */
  .copy-notification {
    animation: slideIn 0.3s ease-out;
  }
  @keyframes slideIn {
    from { transform: translateX(100%); }
    to   { transform: translateX(0); }
  }

  /* Like button effect */
  .liked {
    color: #ec4899 !important;
    transform: scale(1.2);
    transition: all 0.3s ease;
  }

  /* AI Response Text Formatting with vibrant colors */
  .formatted-response h2 {
    font-size: 1.75rem !important;
    font-weight: 800 !important;
    color: #a56ef5 !important; /* Purple from image */
    margin: 1.5rem 0 0.75rem !important;
    border-bottom: 2px solid #a56ef5;
    padding-bottom: 0.25rem;
    display: inline-block;
  }

  .formatted-response h3 {
    font-size: 1.35rem !important;
    font-weight: 700 !important;
    color: #4ade80 !important; /* Green */
    margin: 1rem 0 0.5rem !important;
  }

  .formatted-response strong {
    font-weight: 600 !important;
    color: #f472b6 !important; /* Pink */
  }

  .formatted-response em {
    font-style: italic !important;
    color: #60a5fa !important; /* Blue */
  }

  .formatted-response ul,
  .formatted-response ol {
    padding-left: 1.5rem;
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
  }

  .formatted-response li {
    margin-bottom: 0.25rem;
  }

  @keyframes slideInMsg {
    from { transform: translateX(20px); opacity: 0; }
    to   { transform: translateX(0); opacity: 1; }
  }
  .message-item {
    animation: slideInMsg 0.3s ease-out;
  }

  /* Watermark fixed in the background */
  .watermark {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    opacity: 0.07;
    z-index: 0;
    text-align: center;
  }
  .watermark h1 {
    font-size: 6rem;
    font-weight: bold;
  }
  .watermark span {
    display: block;
    font-size: 0.8rem;
    margin-top: 0.5rem;
  }
</style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col relative">

  <!-- Fixed Watermark (stays in one place in the background) -->
  <div class="watermark">
    <h1>JARVIS</h1>
    <span>developed by ajmat</span>
  </div>

  <div class="fixed top-0 left-0 right-0 bg-gray-900 p-2 z-20 flex justify-between items-center">
    <h1 class="text-lg font-bold">JARVIS Chat</h1>
    <!-- New Chat button with Dark Red color -->
    <button onclick="startNewChat()" class="bg-red-700 hover:bg-red-800 px-3 py-1 rounded text-white text-sm">
      New Chat
    </button>
  </div>

  <div class="flex-1 p-4 overflow-y-auto mt-12 relative z-10" id="chatContainer"></div>

  <div class="p-4 bg-gray-900 sticky bottom-0 z-10">
    <div class="flex items-center">
      <input id="userInput"
             type="text"
             placeholder="Ask anything..."
             class="flex-1 px-4 py-2 rounded-l bg-gray-800 border border-gray-700 text-white outline-none focus:border-purple-500"
             onkeypress="if(event.key === 'Enter') sendMessage()" />
      <button onclick="sendMessage()"
              class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 px-4 py-2 rounded-r text-white font-semibold transition duration-300 ease-in-out">
        Send
      </button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const input = document.getElementById("userInput");
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

    function formatText(text) {
      let lines = text.split('\n');
      return lines.map(line => {
        if (line.match(/^###\s+(.*)/)) {
          return line.replace(/^###\s+(.*)/, '<h3>$1</h3>');
        } else if (line.match(/^##\s+(.*)/)) {
          return line.replace(/^##\s+(.*)/, '<h2>$1</h2>');
        } else {
          return line
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }
      }).join('<br>');
    }

    function appendMessage(text, isUser = false, isTyping = false, index = null) {
      const wrapper = document.createElement("div");
      // Align right for user messages and left for AI messages
      wrapper.className = `my-2 flex ${isUser ? 'justify-end' : 'justify-start'} message-item`;

      const msg = document.createElement("div");
      // Remove full width highlight by making bubble inline-block with a max-width.
      msg.style.display = "inline-block";
      msg.style.maxWidth = "70%";
      msg.className = `relative p-3 rounded-2xl whitespace-pre-wrap break-words select-text text-sm md:text-base shadow-lg ${
        isUser
          ? 'bg-white/10 text-white rounded-br-none'
          : 'bg-white/5 text-white rounded-bl-none'
      }`;

      const messageText = document.createElement("div");
      messageText.className = isTyping ? "typing" : "formatted-response";

      if (!isTyping && !isUser) {
        messageText.innerHTML = formatText(text);
      } else {
        messageText.textContent = text;
      }

      // Create action buttons (Copy, Like, Unsend)
      const actions = document.createElement("div");
      actions.className = "text-xs mt-1 text-gray-400 flex gap-2";

      let actionButtons = `
        <button onclick="copyToClipboard(this)" class="hover:text-purple-400 transition-colors">
          Copy
        </button>
        <button onclick="toggleLike(this)" class="hover:text-pink-400 transition-colors">
          Like
        </button>
      `;
      if (isUser && index !== null) {
        actionButtons += `
          <button onclick="deleteMessage(${index})" class="hover:text-red-400 transition-colors">
            Unsend
          </button>
        `;
      }
      actions.innerHTML = actionButtons;

      msg.appendChild(messageText);
      if (!isTyping) msg.appendChild(actions);
      wrapper.appendChild(msg);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      return messageText;
    }

    function copyToClipboard(button) {
      const messageElement = button.closest(".message-item").querySelector(".formatted-response, .typing");
      if (!messageElement) return;

      const textToCopy = messageElement.textContent;
      navigator.clipboard.writeText(textToCopy).then(() => {
        const notification = document.createElement('div');
        notification.textContent = 'âœ“ Copied!';
        notification.className = 'fixed bottom-20 right-4 bg-green-500/90 text-white px-4 py-2 rounded-lg text-sm copy-notification';
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        alert('Failed to copy text. Please try again.');
      });
    }

    function toggleLike(button) {
      button.classList.toggle('liked');
    }

    function deleteMessage(index) {
      chatHistory.splice(index, 1);
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      location.reload();
    }

    function startNewChat() {
      if (confirm('Are you sure you want to start a new chat? This will clear the current conversation.')) {
        localStorage.removeItem('chatHistory');
        location.reload();
      }
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      const userIndex = chatHistory.length;
      appendMessage(userMsg, true, false, userIndex);
      chatHistory.push({ role: "user", content: userMsg });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      input.value = "";

      const typingElement = appendMessage("Thinking", false, true);

      try {
        const res = await fetch("https://practice-tvk1.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg }),
        });

        const data = await res.json();
        const reply = data.reply;

        typingElement.parentElement.parentElement.remove();
        const aiMsg = appendMessage("", false);

        let currentText = "";
        for (let char of reply) {
          currentText += char;
          aiMsg.innerHTML = formatText(currentText);
          chatContainer.scrollTop = chatContainer.scrollHeight;
          await new Promise((r) => setTimeout(r, 10));
        }

        chatHistory.push({ role: "ai", content: reply });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

      } catch (err) {
        typingElement.parentElement.parentElement.remove();
        appendMessage("Error: Unable to connect.", false);
      }
    }

    input.addEventListener('focus', () => {
      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 300);
    });

    window.onload = () => {
      chatHistory.forEach((msg, index) => {
        appendMessage(msg.content, msg.role === "user", false, index);
      });
    };
  </script>
</body>
</html>
