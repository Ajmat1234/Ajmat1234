<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing::after {
      content: "";
      animation: dots 1s steps(3, end) infinite;
    }
    @keyframes dots {
      0%   { content: "."; }
      33%  { content: ".."; }
      66%  { content: "..."; }
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    .copy-notification {
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to   { transform: translateX(0); }
    }
    .liked {
      color: #ec4899 !important;
      transform: scale(1.2);
      transition: all 0.3s ease;
    }
    .formatted-response h2 {
      font-size: 1.5rem !important;
      color: #f472b6 !important;
      margin: 1.5rem 0 0.75rem !important;
      border-bottom: 2px solid #f472b6;
      padding-bottom: 0.25rem;
      display: inline-block;
    }
    .formatted-response h3 {
      font-size: 1.25rem !important;
      color: #34d399 !important;
      margin: 1rem 0 0.5rem !important;
    }
    .formatted-response strong { color: #a56ef5 !important; }
    .formatted-response em { color: #60a5fa !important; }
    .formatted-response u { color: #f87171 !important; }
    .formatted-response blockquote {
      border-left: 4px solid #4b5563;
      padding-left: 1rem;
      color: #9ca3af;
      font-style: italic;
      margin: 1rem 0;
    }
    .formatted-response pre {
      background: #1f2937;
      padding: 0.75rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      font-family: monospace;
      color: #f3f4f6;
    }
    @keyframes slideInMsg {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }
    .message-item {
      animation: slideInMsg 0.3s ease-out;
    }
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.02;
      z-index: 0;
    }
    .watermark h1 {
      font-size: 6rem;
      font-weight: bold;
    }
    .watermark span {
      display: block;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
    .user-bubble {
      max-width: fit-content !important;
      margin-left: auto !important;
      margin-right: 15px !important;
    }
    /* Scroll to Bottom Button Style */
    .scroll-to-bottom {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #4b5563;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: none;
      cursor: pointer;
      z-index: 20;
    }
    .scroll-to-bottom:hover {
      background-color: #6b7280;
    }
    /* Pinned Message Style */
    .pinned-message {
      background-color: #1f2937;
      border-left: 4px solid #4b5563;
      margin-bottom: 10px;
      padding: 5px;
    }
    .pinned-message:hover {
      background-color: #2d3748;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col relative">
  <div class="watermark">
    <h1>JARVIS</h1>
    <span>developed by Ajmat</span>
  </div>
  <div class="fixed top-0 left-0 right-0 bg-gray-900 p-2 z-20 flex justify-between items-center">
    <h1 class="text-lg font-bold">JARVIS Chat</h1>
    <button onclick="startNewChat()" class="bg-red-700 hover:bg-red-800 px-3 py-1 rounded text-white text-sm">
      New Chat
    </button>
  </div>
  <div class="flex-1 p-4 overflow-y-auto mt-12 relative z-10" id="chatContainer"></div>
  <!-- Scroll to Bottom Button -->
  <button class="scroll-to-bottom" onclick="scrollToBottom()" id="scrollButton">↓</button>
  <div class="p-4 bg-gray-900 sticky bottom-0 z-10">
    <div class="flex items-center">
      <!-- Textarea for paragraph support -->
      <textarea id="userInput"
                placeholder="Ask anything..."
                class="flex-1 px-4 py-2 rounded-l bg-gray-800 border border-gray-700 text-white outline-none focus:border-purple-500 resize-none"
                rows="1"
                onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
      <button onclick="sendMessage()"
              class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 px-4 py-2 rounded-r text-white font-semibold transition duration-300 ease-in-out">
        Send
      </button>
    </div>
  </div>
  <script>
    const chatContainer = document.getElementById("chatContainer");
    const input = document.getElementById("userInput");
    const scrollButton = document.getElementById("scrollButton");
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
    let pinnedMessages = JSON.parse(localStorage.getItem('pinnedMessages')) || [];

    // Auto-resize textarea
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    function formatText(text) {
      let formatted = text.trim();
      formatted = formatted.replace(/```([\s\S]*?)```/g, (match, p1) => p1.trim());
      formatted = formatted.replace(/^> (.*)$/gm, '<blockquote>${p1.trim()}</blockquote>');
      formatted = formatted.replace(/^##\s+(.*)$/gm, '<h2>$1</h2>');
      formatted = formatted.replace(/^###\s+(.*)$/gm, '<h3>$1</h3>');
      formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
      return formatted.replace(/\n/g, '<br>');
    }

    function appendMessage(text, isUser = false, isTyping = false, index = null, isPinned = false) {
      const wrapper = document.createElement("div");
      wrapper.className = `my-2 flex flex-col ${isUser ? 'items-end' : 'items-start'} w-full message-item ${isPinned ? 'pinned-message' : ''}`;
      wrapper.dataset.index = index;

      const msg = document.createElement("div");
      msg.className = `relative p-3 rounded-2xl select-text text-sm md:text-base shadow-lg break-words whitespace-pre-wrap ${
        isUser 
          ? 'bg-white/10 text-white rounded-br-none ml-auto user-bubble' 
          : 'bg-white/5 text-white rounded-bl-none max-w-[80%]'
      }`;

      const messageText = document.createElement("div");
      messageText.className = isTyping ? "typing" : "formatted-response";

      if (!isTyping && !isUser) {
        if (text && text.trim().length > 0) {
          messageText.innerHTML = formatText(text);
        } else {
          messageText.textContent = "कोई जवाब नहीं।";
        }
      } else {
        messageText.textContent = text;
      }

      const actions = document.createElement("div");
      actions.className = "text-xs mt-1 text-gray-400 flex gap-2";
      
      let actionButtons = `
        <button onclick="copyToClipboard(this)" class="hover:text-purple-400 transition-colors">Copy</button>
        <button onclick="toggleLike(this)" class="hover:text-pink-400 transition-colors">Like</button>
      `;
      if (isUser && index !== null) actionButtons += `
        <button onclick="deleteMessage(${index})" class="hover:text-red-400 transition-colors">Unsend</button>
      `;
      // Add Pin Option
      actionButtons += `
        <button onclick="togglePin(${index}, this)" class="hover:text-yellow-400 transition-colors">Pin</button>
      `;
      
      actions.innerHTML = actionButtons;
      msg.appendChild(messageText);
      if (!isTyping) msg.appendChild(actions);
      wrapper.appendChild(msg);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (isPinned) {
        wrapper.style.order = -1; // Pinned messages at top
      }

      return messageText;
    }

    function copyToClipboard(button) {
      const messageElement = button.closest(".message-item").querySelector(".formatted-response, .typing");
      if (!messageElement) return;

      navigator.clipboard.writeText(messageElement.textContent).then(() => {
        const notification = document.createElement('div');
        notification.textContent = '✓ Copied!';
        notification.className = 'fixed bottom-20 right-4 bg-green-500/90 text-white px-4 py-2 rounded-lg text-sm copy-notification';
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 2000);
      });
    }

    function toggleLike(button) { button.classList.toggle('liked'); }

    function deleteMessage(index) {
      chatHistory.splice(index, 1);
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      location.reload();
    }

    function startNewChat() {
      if (confirm('Are you sure you want to start a new chat?')) {
        localStorage.removeItem('chatHistory');
        localStorage.removeItem('pinnedMessages');
        location.reload();
      }
    }

    function togglePin(index, button) {
      const message = chatContainer.children[index];
      const isPinned = message.classList.contains('pinned-message');
      if (isPinned) {
        message.classList.remove('pinned-message');
        pinnedMessages = pinnedMessages.filter(p => p.index !== index);
        button.textContent = 'Pin';
      } else {
        message.classList.add('pinned-message');
        pinnedMessages.push({ index, content: chatHistory[index].content });
        button.textContent = 'Unpin';
      }
      localStorage.setItem('pinnedMessages', JSON.stringify(pinnedMessages));
      message.addEventListener('click', () => chatContainer.scrollTo({ top: message.offsetTop, behavior: 'smooth' }));
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      const userIndex = chatHistory.length;
      appendMessage(userMsg, true, false, userIndex);
      chatHistory.push({ role: "user", content: userMsg });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      input.value = "";

      const typingElement = appendMessage("Thinking", false, true);

      try {
        const res = await fetch("https://practice-tvk1.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg }),
          credentials: "include"
        });

        const data = await res.json();
        typingElement.parentElement.parentElement.remove();
        
        if (data.reply && data.reply.trim().length > 0) {
          const aiMsg = appendMessage("", false);
          let currentText = "";
          for (let char of data.reply) {
            currentText += char;
            aiMsg.innerHTML = formatText(currentText);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            await new Promise(r => setTimeout(r, 10));
          }
          chatHistory.push({ role: "ai", content: data.reply });
        } else {
          appendMessage("कोई जवाब नहीं।", false);
          chatHistory.push({ role: "ai", content: "कोई जवाब नहीं।" });
        }
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      } catch (err) {
        typingElement.parentElement.parentElement.remove();
        appendMessage("Error: Unable to connect.", false);
      }
    }

    // Scroll to Bottom Functionality
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
      scrollButton.style.display = 'none';
    }

    chatContainer.addEventListener('scroll', () => {
      if (chatContainer.scrollTop < chatContainer.scrollHeight - chatContainer.clientHeight - 100) {
        scrollButton.style.display = 'block';
      } else {
        scrollButton.style.display = 'none';
      }
    });

    input.addEventListener('focus', () => setTimeout(() => chatContainer.scrollTop = chatContainer.scrollHeight, 300));
    window.onload = () => {
      chatHistory.forEach((msg, index) => appendMessage(msg.content, msg.role === "user", false, index));
      pinnedMessages.forEach(p => {
        const msg = chatContainer.children[p.index];
        if (msg) {
          msg.classList.add('pinned-message');
          msg.querySelector('.hover\\:text-yellow-400').textContent = 'Unpin';
          msg.addEventListener('click', () => chatContainer.scrollTo({ top: msg.offsetTop, behavior: 'smooth' }));
        }
      });
    };
  </script>
</body>
</html>
