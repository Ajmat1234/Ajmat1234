<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #000000);
    }
    .chat-bubble {
      max-width: 75%;
      margin-bottom: 15px;
      padding: 12px 18px;
      border-radius: 15px;
      word-wrap: break-word;
      position: relative;
    }
    .user-bubble {
      background: linear-gradient(to right, #4b0082, #800080);
      margin-left: auto;
    }
    .ai-bubble {
      background: linear-gradient(to right, #2e2e2e, #4a4a4a);
    }
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }
    .watermark h1 {
      font-size: 5rem;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
    }
    .watermark span {
      font-size: 1.5rem;
      color: #cccccc;
    }
    .action-buttons {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    .chat-bubble:hover .action-buttons {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col relative">
  <div class="watermark">
    <h1>JARVIS</h1>
    <span>developed by Ajmat</span>
  </div>
  <div class="fixed top-0 left-0 right-0 bg-gray-900 p-2 z-20 flex justify-between items-center">
    <h1 class="text-lg font-bold">JARVIS Chat</h1>
    <button onclick="startNewChat()" class="bg-red-700 hover:bg-red-800 px-3 py-1 rounded text-white text-sm">
      New Chat
    </button>
  </div>
  <div class="flex-1 p-4 overflow-y-auto mt-12 relative z-10" id="chatContainer"></div>
  <div class="p-4 bg-gray-900 sticky bottom-0 z-10">
    <div class="flex items-center">
      <input id="userInput"
             type="text"
             placeholder="Ask anything..."
             class="flex-1 px-4 py-2 rounded-l bg-gray-800 border border-gray-700 text-white outline-none focus:border-purple-500"
             onkeypress="if(event.key === 'Enter') sendMessage()" />
      <button onclick="sendMessage()"
              class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 px-4 py-2 rounded-r text-white font-semibold transition duration-300 ease-in-out">
        Send
      </button>
    </div>
  </div>
  <script>
    const chatContainer = document.getElementById("chatContainer");
    const input = document.getElementById("userInput");
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

    function formatText(text) {
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
      text = text.replace(/### (.*?)\n/g, '<h3>$1</h3>');
      text = text.replace(/## (.*?)\n/g, '<h2>$1</h2>');
      text = text.replace(/> (.*?)\n/g, '<blockquote>$1</blockquote>');
      text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
      text = text.replace(/<span style="color: #(.*?)">(.*?)<\/span>/g, '<span style="color: #$1">$2</span>');
      return text;
    }

    function appendMessage(text, isUser = false, isTyping = false, index = null) {
      const div = document.createElement("div");
      div.className = `chat-bubble ${isUser ? 'user-bubble' : 'ai-bubble'}`;
      if (isTyping) div.innerHTML = '<em>Typing...</em>';
      else div.innerHTML = formatText(text);
      if (!isTyping && !isUser) {
        div.innerHTML += `
          <div class="action-buttons flex space-x-2 mt-2">
            <button onclick="copyToClipboard(this)" class="text-xs text-gray-300 hover:text-white">Copy</button>
            <button onclick="toggleLike(this)" class="text-xs text-gray-300 hover:text-yellow-400">Like</button>
            <button onclick="deleteMessage(${index})" class="text-xs text-gray-300 hover:text-red-400">Delete</button>
          </div>`;
      }
      const wrapper = document.createElement("div");
      wrapper.className = isUser ? "flex justify-end" : "flex justify-start";
      wrapper.appendChild(div);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    function copyToClipboard(button) {
      const text = button.parentElement.parentElement.innerText.replace(/Copy\s*Like\s*Delete/, '').trim();
      navigator.clipboard.writeText(text);
      button.innerText = "Copied!";
      setTimeout(() => button.innerText = "Copy", 2000);
    }

    function toggleLike(button) {
      button.classList.toggle("text-yellow-400");
      button.innerText = button.classList.contains("text-yellow-400") ? "Liked" : "Like";
    }

    function deleteMessage(index) {
      chatHistory.splice(index, 1);
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      chatContainer.innerHTML = '';
      chatHistory.forEach((msg, i) => appendMessage(msg.content, msg.role === "user", false, i));
    }

    function startNewChat() {
      chatHistory = [];
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      chatContainer.innerHTML = '';
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      const userIndex = chatHistory.length;
      appendMessage(userMsg, true, false, userIndex);
      chatHistory.push({ role: "user", content: userMsg });
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      input.value = "";

      const typingElement = appendMessage("Thinking", false, true);

      try {
        const res = await fetch("https://practice-tvk1.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg }),
          credentials: "include" // Yeh change kiya hai cookies bhejne ke liye
        });

        const data = await res.json();
        typingElement.parentElement.parentElement.remove();
        
        const aiMsg = appendMessage("", false);
        let currentText = "";
        for (let char of data.reply) {
          currentText += char;
          aiMsg.innerHTML = formatText(currentText);
          chatContainer.scrollTop = chatContainer.scrollHeight;
          await new Promise(r => setTimeout(r, 10));
        }
        
        chatHistory.push({ role: "ai", content: data.reply });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
      } catch (err) {
        typingElement.parentElement.parentElement.remove();
        appendMessage("Error: Unable to connect.", false);
      }
    }

    input.addEventListener('focus', () => setTimeout(() => chatContainer.scrollTop = chatContainer.scrollHeight, 300));
    window.onload = () => chatHistory.forEach((msg, index) => appendMessage(msg.content, msg.role === "user", false, index));
  </script>
</body>
  </html>
