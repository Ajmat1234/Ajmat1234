<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing::after {
      content: "";
      animation: dots 1s steps(3, end) infinite;
    }
    @keyframes dots {
      0%   { content: "."; }
      33%  { content: ".."; }
      66%  { content: "..."; }
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    .copy-notification {
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to   { transform: translateX(0); }
    }
    .liked {
      color: #ec4899 !important;
      transform: scale(1.2);
      transition: all 0.3s ease;
    }
    .formatted-response h2 {
      font-size: 1.5rem !important;
      color: #f472b6 !important;
      margin: 1.5rem 0 0.75rem !important;
      border-bottom: 2px solid #f472b6;
      padding-bottom: 0.25rem;
      display: inline-block;
    }
    .formatted-response h3 {
      font-size: 1.25rem !important;
      color: #34d399 !important;
      margin: 1rem 0 0.5rem !important;
    }
    .formatted-response strong { color: #a56ef5 !important; }
    .formatted-response em { color: #60a5fa !important; }
    .formatted-response u { color: #f87171 !important; }
    .formatted-response blockquote {
      border-left: 4px solid #4b5563;
      padding-left: 1rem;
      color: #9ca3af;
      font-style: italic;
      margin: 1rem 0;
    }
    .formatted-response pre {
      background: #1f2937;
      padding: 0.75rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      font-family: monospace;
      color: #f3f4f6;
    }
    @keyframes slideInMsg {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }
    .message-item {
      animation: slideInMsg 0.3s ease-out;
    }
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.02;
      z-index: 0;
    }
    .watermark h1 {
      font-size: 6rem;
      font-weight: bold;
    }
    .watermark span {
      display: block;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
    .user-bubble {
      max-width: fit-content !important;
      margin-left: auto !important;
      margin-right: 15px !important;
    }
    .scroll-to-bottom {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #4b5563;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: none;
      cursor: pointer;
      z-index: 20;
    }
    .scroll-to-bottom:hover {
      background-color: #6b7280;
    }
    /* Pinned Messages Container */
    #pinnedContainer {
      position: sticky;
      top: 50px;
      z-index: 15;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      padding: 5px;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
    }
    .pinned-message {
      background-color: #1f2937;
      border-left: 4px solid #4b5563;
      margin: 5px 0;
      padding: 5px;
      animation: none !important;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col relative">
  <div class="watermark">
    <h1>JARVIS</h1>
    <span>developed by Ajmat</span>
  </div>
  <div class="fixed top-0 left-0 right-0 bg-gray-900 p-2 z-20 flex justify-between items-center">
    <h1 class="text-lg font-bold">JARVIS Chat</h1>
    <button onclick="startNewChat()" class="bg-red-700 hover:bg-red-800 px-3 py-1 rounded text-white text-sm">
      New Chat
    </button>
  </div>
  <div id="pinnedContainer"></div>
  <div class="flex-1 p-4 overflow-y-auto mt-12 relative z-10" id="chatContainer"></div>
  <button class="scroll-to-bottom" onclick="scrollToBottom()" id="scrollButton">↓</button>
  <div class="p-4 bg-gray-900 sticky bottom-0 z-10">
    <div class="flex items-center">
      <textarea id="userInput"
                placeholder="Ask anything..."
                class="flex-1 px-4 py-2 rounded-l bg-gray-800 border border-gray-700 text-white outline-none focus:border-purple-500 resize-none overflow-hidden"
                rows="1"
                onkeydown="handleTextareaKey(event)"></textarea>
      <button onclick="sendMessage()"
              class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 px-4 py-2 rounded-r text-white font-semibold transition duration-300 ease-in-out">
        Send
      </button>
    </div>
  </div>
  <script>
    const chatContainer = document.getElementById("chatContainer");
    const pinnedContainer = document.getElementById("pinnedContainer");
    const input = document.getElementById("userInput");
    const scrollButton = document.getElementById("scrollButton");
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
    let pinnedMessages = JSON.parse(localStorage.getItem('pinnedMessages')) || [];

    // Improved textarea handling
    function handleTextareaKey(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
      autoResizeTextarea(e.target);
    }

    function autoResizeTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
      textarea.style.overflowY = textarea.scrollHeight > 200 ? 'auto' : 'hidden';
    }

    input.addEventListener('input', () => autoResizeTextarea(input));

    function formatText(text) {
      let formatted = text.trim()
        .replace(/```([\s\S]*?)```/g, (_, p1) => `<pre>${p1.trim()}</pre>`)
        .replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>')
        .replace(/^##\s+(.*)$/gm, '<h2>$1</h2>')
        .replace(/^###\s+(.*)$/gm, '<h3>$1</h3>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>');
      return formatted.replace(/\n/g, '<br>');
    }

    function appendMessage(text, isUser = false, isTyping = false, index = null, isPinned = false) {
      const container = isPinned ? pinnedContainer : chatContainer;
      const wrapper = document.createElement("div");
      wrapper.className = `my-2 flex flex-col ${isUser ? 'items-end' : 'items-start'} w-full message-item ${isPinned ? 'pinned-message' : ''}`;
      wrapper.dataset.index = index;

      const msg = document.createElement("div");
      msg.className = `relative p-3 rounded-2xl select-text text-sm md:text-base shadow-lg break-words whitespace-pre-wrap ${
        isUser 
          ? 'bg-white/10 text-white rounded-br-none ml-auto user-bubble' 
          : 'bg-white/5 text-white rounded-bl-none max-w-[80%]'
      }`;

      const messageText = document.createElement("div");
      messageText.className = isTyping ? "typing" : "formatted-response";

      if (!isTyping && !isUser) {
        messageText.innerHTML = text.trim() ? formatText(text) : "कोई जवाब नहीं।";
      } else {
        messageText.textContent = text;
      }

      const actions = document.createElement("div");
      actions.className = "text-xs mt-1 text-gray-400 flex gap-2";
      
      let actionButtons = `
        <button onclick="copyToClipboard(this)" class="hover:text-purple-400">Copy</button>
        <button onclick="toggleLike(this)" class="hover:text-pink-400">Like</button>
        <button onclick="togglePin(${index}, this)" class="hover:text-yellow-400">
          ${isPinned ? 'Unpin' : 'Pin'}
        </button>
      `;
      
      if (isUser && index !== null) actionButtons += `
        <button onclick="deleteMessage(${index})" class="hover:text-red-400">Unsend</button>
      `;
      
      actions.innerHTML = actionButtons;
      msg.appendChild(messageText);
      if (!isTyping) msg.appendChild(actions);
      wrapper.appendChild(msg);
      container.appendChild(wrapper);

      if (!isPinned) {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      return messageText;
    }

    // Rest of the functions remain similar with pin handling modified
    function togglePin(index, button) {
      const message = chatContainer.children[index] || pinnedContainer.children[index];
      const isPinned = pinnedMessages.some(p => p.index === index);

      if (isPinned) {
        pinnedMessages = pinnedMessages.filter(p => p.index !== index);
        message.remove();
        appendMessage(chatHistory[index].content, chatHistory[index].role === "user", false, index);
      } else {
        pinnedMessages.push({ index, content: chatHistory[index].content });
        message.remove();
        appendMessage(chatHistory[index].content, chatHistory[index].role === "user", false, index, true);
      }

      localStorage.setItem('pinnedMessages', JSON.stringify(pinnedMessages));
    }

    // Scroll handling
    chatContainer.addEventListener('scroll', () => {
      const showButton = chatContainer.scrollHeight - chatContainer.clientHeight - chatContainer.scrollTop > 100;
      scrollButton.style.display = showButton ? 'block' : 'none';
    });

    // Initialize chat
    window.onload = () => {
      chatHistory.forEach((msg, index) => {
        const isPinned = pinnedMessages.some(p => p.index === index);
        appendMessage(msg.content, msg.role === "user", false, index, isPinned);
      });
      autoResizeTextarea(input);
    };

    // Keep other functions (copyToClipboard, deleteMessage, startNewChat, sendMessage) same as before
    // ... [Previous JavaScript code for other functions] ...
  </script>
</body>
</html>
