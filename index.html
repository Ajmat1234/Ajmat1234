<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JARVIS Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .typing::after {
      content: "";
      animation: dots 1s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    .copy-notification {
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .liked {
      color: #ec4899 !important;
      transform: scale(1.2);
      transition: all 0.3s ease;
    }
    .formatted-response h2 {
      font-size: 1.25rem !important;
      font-weight: 700 !important;
      color: #a855f7 !important;
      margin: 1rem 0 0.5rem !important;
    }
    .formatted-response h3 {
      font-size: 1.125rem !important;
      font-weight: 600 !important;
      color: #60a5fa !important;
      margin: 0.75rem 0 0.25rem !important;
    }
    .formatted-response strong {
      font-weight: 500 !important;
      color: #f472b6 !important;
    }
    .formatted-response em {
      font-style: italic !important;
      color: #34d399 !important;
    }
    #header {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      background: #1f2937;
      z-index: 1000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #menuIcon {
      font-size: 1.5rem;
      cursor: pointer;
    }
    #newChatButton {
      padding: 5px 10px;
      background: #4ade80;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #newChatButton:hover {
      background: #22c55e;
    }
    #conversationSidebar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1f2937;
      padding: 20px;
      z-index: 1000;
      color: white;
      overflow-y: auto;
    }
    #conversationSidebar div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #374151;
    }
    #conversationSidebar div:hover {
      background: #4b5563;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
  <!-- Login Page -->
  <div id="loginPage" class="flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg w-96">
      <h2 class="text-2xl mb-4">Login / Register</h2>
      <input type="email" id="email" placeholder="Email" class="mb-2 p-2 w-full bg-gray-700 text-white rounded" />
      <input type="password" id="password" placeholder="Password" class="mb-2 p-2 w-full bg-gray-700 text-white rounded" />
      <button onclick="login()" class="bg-blue-500 p-2 w-full mb-2 rounded">Login</button>
      <button onclick="register()" class="bg-green-500 p-2 w-full mb-2 rounded">Register</button>
      <button onclick="googleLogin()" class="bg-red-500 p-2 w-full rounded">Login with Google</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div id="chatPage" class="hidden flex-1 flex flex-col">
    <div id="header">
      <div id="menuIcon" onclick="toggleSidebar()">☰</div>
      <button id="newChatButton" onclick="startNewChat()">New Chat</button>
    </div>
    <div class="flex-1 p-4 overflow-y-auto" id="chatContainer"></div>
    <div class="p-4 bg-gray-900 sticky bottom-0 z-10">
      <div class="flex items-center">
        <input id="userInput" type="text" placeholder="Ask anything..."
          class="flex-1 px-4 py-2 rounded-l bg-gray-800 border border-gray-700 text-white outline-none focus:border-purple-500"
          onkeypress="if(event.key === 'Enter') sendMessage()" />
        <button id="sendButton" onclick="sendMessage()"
          class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 px-4 py-2 rounded-r text-white font-semibold transition duration-300 ease-in-out">
          Send
        </button>
      </div>
    </div>
    <div id="conversationSidebar">
      <div style="text-align: right; padding: 10px;">
        <button onclick="toggleSidebar()" style="background: #ff4444; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; color: white;">Close</button>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    let chatHistory = [];
    let currentConversationId = null;
    let isGenerating = false;
    let abortController = null;

    function formatText(text) {
      let lines = text.split('\n');
      return lines.map(line => {
        if (line.match(/^###\s+(.*)/)) {
          return line.replace(/^###\s+(.*)/, '<h3>$1</h3>');
        } else if (line.match(/^##\s+(.*)/)) {
          return line.replace(/^##\s+(.*)/, '<h2>$1</h2>');
        } else {
          return line
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }
      }).join('<br>');
    }

    function appendMessage(text, isUser = false, isTyping = false, index = null) {
      const wrapper = document.createElement("div");
      wrapper.className = `my-2 flex ${isUser ? 'justify-end' : 'justify-start'} message-item`;

      const msg = document.createElement("div");
      msg.className = `relative p-3 rounded-2xl max-w-[70%] whitespace-pre-wrap break-words select-text text-sm md:text-base shadow-lg ${
        isUser ? 'bg-white/10 text-white rounded-br-none' : 'bg-white/5 text-white rounded-bl-none'
      }`;

      const messageText = document.createElement("div");
      messageText.className = isTyping ? "typing" : "formatted-response";
      if (!isTyping && !isUser) {
        messageText.innerHTML = formatText(text);
      } else {
        messageText.textContent = text;
      }

      const actions = document.createElement("div");
      actions.className = "text-xs mt-1 text-gray-400 flex gap-2";
      let actionButtons = `
        <button onclick="copyToClipboard(this)" data-text="${text.replace(/"/g, '"')}" 
          class="hover:text-purple-400 transition-colors">Copy</button>
        <button onclick="toggleLike(this)" 
          class="hover:text-pink-400 transition-colors">Like</button>
      `;
      if (isUser && index !== null) {
        actionButtons += `<button onclick="deleteMessage(${index})" class="hover:text-red-400 transition-colors">Unsend</button>`;
      }
      actions.innerHTML = actionButtons;

      msg.appendChild(messageText);
      if (!isTyping) msg.appendChild(actions);
      wrapper.appendChild(msg);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      return messageText;
    }

    function copyToClipboard(button) {
      const text = button.getAttribute('data-text');
      navigator.clipboard.writeText(text).then(() => {
        const notification = document.createElement('div');
        notification.textContent = '✓ Copied!';
        notification.className = 'fixed bottom-20 right-4 bg-green-500/90 text-white px-4 py-2 rounded-lg text-sm copy-notification';
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 2000);
      });
    }

    function toggleLike(button) {
      button.classList.toggle('liked');
    }

    function deleteMessage(index) {
      chatHistory.splice(index, 1);
      loadChatHistory();
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('conversationSidebar');
      sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
      if (sidebar.style.display === 'block') {
        fetchConversations();
      }
    }

    async function fetchConversations() {
      try {
        const res = await fetch('/get_conversations', {
          method: 'GET',
          credentials: 'include'
        });
        const data = await res.json();
        if (data.error) {
          document.getElementById('chatPage').classList.add('hidden');
          document.getElementById('loginPage').classList.remove('hidden');
          return;
        }
        const sidebar = document.getElementById('conversationSidebar');
        sidebar.innerHTML = '<div style="text-align: right; padding: 10px;"><button onclick="toggleSidebar()" style="background: #ff4444; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; color: white;">Close</button></div>';
        data.conversations.forEach(conv => {
          if (conv.messages.length > 0) {
            const item = document.createElement('div');
            item.textContent = conv.messages[0].replace('User: ', '').slice(0, 20) + '...' || `Conv ${conv.id.slice(0, 8)}`;
            item.setAttribute('data-id', conv.id);
            item.onclick = () => loadConversation(conv.id);
            sidebar.appendChild(item);
          }
        });
      } catch (err) {
        const sidebar = document.getElementById('conversationSidebar');
        sidebar.innerHTML = '<div style="text-align: right; padding: 10px;"><button onclick="toggleSidebar()" style="background: #ff4444; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; color: white;">Close</button></div><div>चैट लोड करने में त्रुटि हुई।</div>';
      }
    }

    async function loadConversation(conversationId) {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: '', conversation_id: conversationId }),
        credentials: 'include'
      });
      const data = await res.json();
      chatHistory = data.reply.split('\n').map(msg => {
        if (msg.startsWith('User: ')) return { role: 'user', content: msg.replace('User: ', '') };
        if (msg.startsWith('JARVIS: ')) return { role: 'ai', content: msg.replace('JARVIS: ', '') };
        return null;
      }).filter(Boolean);
      currentConversationId = conversationId;
      loadChatHistory();
      document.getElementById('conversationSidebar').style.display = 'none';
    }

    function loadChatHistory() {
      chatContainer.innerHTML = '';
      chatHistory.forEach((msg, index) => {
        appendMessage(msg.content, msg.role === "user", false, index);
      });
    }

    async function startNewChat() {
      chatHistory = [];
      currentConversationId = null;
      chatContainer.innerHTML = '';
      await fetchConversations();
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      const sendButton = document.getElementById('sendButton');

      if (isGenerating && abortController) {
        abortController.abort();
        isGenerating = false;
        sendButton.textContent = 'Send';
        const typingElement = document.querySelector('.typing');
        if (typingElement) typingElement.parentElement.parentElement.remove();
        appendMessage("Response roka gaya.", false);
        return;
      }

      const userIndex = chatHistory.length;
      appendMessage(userMsg, true, false, userIndex);
      chatHistory.push({ role: "user", content: userMsg });
      input.value = "";

      const typingElement = appendMessage("Thinking", false, true);

      try {
        isGenerating = true;
        abortController = new AbortController();
        sendButton.textContent = 'Stop';

        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg, conversation_id: currentConversationId }),
          signal: abortController.signal,
          credentials: 'include'
        });

        const data = await res.json();
        if (data.error) {
          throw new Error(data.error);
        }
        const reply = data.reply;
        currentConversationId = data.conversation_id;

        typingElement.parentElement.parentElement.remove();
        appendMessage(reply, false);
        chatHistory.push({ role: "ai", content: reply });
        await fetchConversations();

      } catch (err) {
        if (err.name === 'AbortError') {
          // Abort handled above
        } else {
          typingElement.parentElement.parentElement.remove();
          appendMessage(`Error: ${err.message}`, false);
        }
      } finally {
        isGenerating = false;
        abortController = null;
        sendButton.textContent = 'Send';
      }
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
        credentials: 'include'
      });
      const data = await res.json();
      if (data.message) {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('chatPage').classList.remove('hidden');
        fetchConversations();
      } else {
        alert(data.error);
      }
    }

    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
        credentials: 'include'
      });
      const data = await res.json();
      if (data.message) {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('chatPage').classList.remove('hidden');
        fetchConversations();
      } else {
        alert(data.error);
      }
    }

    function googleLogin() {
      const client = google.accounts.oauth2.initTokenClient({
        client_id: 'YOUR_GOOGLE_CLIENT_ID', // Replace with your Google Client ID
        scope: 'email',
        callback: async (response) => {
          const res = await fetch('/google_login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: response.access_token }),
            credentials: 'include'
          });
          const data = await res.json();
          if (data.message) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('chatPage').classList.remove('hidden');
            fetchConversations();
          } else {
            alert(data.error);
          }
        },
      });
      client.requestAccessToken();
    }

    window.onload = async () => {
      const res = await fetch('/get_conversations', { credentials: 'include' });
      const data = await res.json();
      if (!data.error) {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('chatPage').classList.remove('hidden');
        fetchConversations();
      }
    };
  </script>
</body>
</html>
