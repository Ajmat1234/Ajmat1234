<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00ffcc;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 50%;
      margin: auto;
      padding: 20px;
    }

    header h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    header span {
      color: #ffcc00;
    }

    .chat-box {
      background-color: #111;
      border: 2px solid #00ffcc;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ffcc;
    }

    .messages {
      text-align: left;
      padding: 10px;
    }

    .input-box {
      margin-top: 20px;
    }

    input {
      width: 70%;
      padding: 10px;
      border: none;
      font-size: 18px;
      background: #222;
      color: #00ffcc;
      border-bottom: 2px solid #00ffcc;
      outline: none;
    }

    button {
      background: #00ffcc;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>JARVIS <span>Chatbot</span></h1>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="messages" id="messages"></div>
    </div>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      let userInput = document.getElementById("userInput").value.trim();
      if (userInput === "") return;

      let messagesDiv = document.getElementById("messages");

      let userMsg = document.createElement("p");
      userMsg.innerHTML = `<strong>You:</strong> ${userInput}`;
      userMsg.style.color = "#ffcc00";
      messagesDiv.appendChild(userMsg);

      document.getElementById("userInput").value = "";

      let aiMsg = document.createElement("p");
      aiMsg.innerHTML = `<strong>JARVIS:</strong> <span class="typing">...</span>`;
      messagesDiv.appendChild(aiMsg);

      fetch("https://practice-tvk1.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput })
      })
      .then(response => response.json())
      .then(data => {
        let typingElement = aiMsg.querySelector(".typing");
        typingElement.innerHTML = "";
        let responseText = data.reply;
        typeWriterEffect(typingElement, responseText);
      })
      .catch(error => {
        console.error("Error:", error);
        aiMsg.innerHTML = `<strong>JARVIS:</strong> Server se jawab nahi mila.`;
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function typeWriterEffect(element, text, i = 0) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeWriterEffect(element, text, i + 1), 30);
      }
    }
  </script>
</body>
</html>
