<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>JARVIS Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ... (सभी पहले वाले स्टाइल्स वही रहेंगे) ... */
    
    /* नया स्टाइल जोड़ें */
    #pinnedContainer {
      position: sticky;
      top: 40px;
      z-index: 15;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      padding: 5px;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col relative">
  <div class="watermark">
    <h1>JARVIS</h1>
    <span>developed by Ajmat</span>
  </div>
  <div class="fixed top-0 left-0 right-0 bg-gray-900 p-2 z-20 flex justify-between items-center">
    <h1 class="text-lg font-bold">JARVIS Chat</h1>
    <button onclick="startNewChat()" class="bg-red-700 hover:bg-red-800 px-3 py-1 rounded text-white text-sm">
      New Chat
    </button>
  </div>
  
  <div id="pinnedContainer"></div>
  
  <div class="flex-1 p-4 overflow-y-auto mt-12 relative z-10" id="chatContainer"></div>
  
  <button class="scroll-to-bottom" onclick="scrollToBottom()" id="scrollButton">↓</button>
  
  <div class="p-4 bg-gray-900 sticky bottom-0 z-10">
    <div class="flex items-center gap-2">
      <textarea id="userInput"
                placeholder="Ask anything..."
                class="flex-1 px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white outline-none focus:border-purple-500 resize-none overflow-y-auto max-h-40"
                rows="1"
                onkeydown="handleKeyDown(event)"></textarea>
      <button onclick="sendMessage()" 
              class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 px-4 py-2 rounded-lg text-white font-semibold transition-all active:scale-95">
        Send
      </button>
    </div>
  </div>

<script>
// Updated JavaScript Code
const chatContainer = document.getElementById("chatContainer");
const pinnedContainer = document.getElementById("pinnedContainer");
const input = document.getElementById("userInput");
const scrollButton = document.getElementById("scrollButton");
let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
let pinnedMessages = JSON.parse(localStorage.getItem('pinnedMessages')) || [];

// Textarea Handling
function handleKeyDown(e) {
  if((e.key === 'Enter' && !e.shiftKey) && !isMobile()) {
    e.preventDefault();
    sendMessage();
  }
  autoResizeTextarea(e.target);
}

function autoResizeTextarea(textarea) {
  textarea.style.height = 'auto';
  textarea.style.height = `${Math.min(textarea.scrollHeight, 160)}px`;
}

// Mobile Detection
function isMobile() {
  return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

// Message Handling
function appendMessage(text, isUser = false, isTyping = false, index = null, isPinned = false) {
  const container = isPinned ? pinnedContainer : chatContainer;
  const wrapper = document.createElement("div");
  wrapper.className = `my-2 flex flex-col ${isUser ? 'items-end' : 'items-start'} w-full message-item ${isPinned ? 'pinned-message' : ''}`;
  wrapper.dataset.index = index;

  const msgHTML = `
    <div class="relative p-3 rounded-2xl select-text text-sm md:text-base shadow-lg break-words whitespace-pre-wrap ${
      isUser ? 'bg-white/10 text-white rounded-br-none ml-auto user-bubble' 
             : 'bg-white/5 text-white rounded-bl-none max-w-[80%]'
    }">
      <div class="${isTyping ? 'typing' : 'formatted-response'}">${
        !isTyping && !isUser ? (text.trim() ? formatText(text) : "कोई जवाब नहीं।") 
                             : text
      }</div>
      ${!isTyping ? `
      <div class="text-xs mt-1 text-gray-400 flex gap-2">
        <button onclick="copyToClipboard(this)" class="hover:text-purple-400">Copy</button>
        <button onclick="toggleLike(this)" class="hover:text-pink-400">Like</button>
        <button onclick="togglePin(${index}, this)" class="hover:text-yellow-400">
          ${isPinned ? 'Unpin' : 'Pin'}
        </button>
        ${isUser && index !== null ? `<button onclick="deleteMessage(${index})" class="hover:text-red-400">Unsend</button>` : ''}
      </div>` : ''}
    </div>
  `;
  
  wrapper.innerHTML = msgHTML;
  container.appendChild(wrapper);
  if(!isPinned) chatContainer.scrollTop = chatContainer.scrollHeight;
  return wrapper;
}

// Rest of the functions with mobile optimization
async function sendMessage() {
  const userMsg = input.value.trim();
  if (!userMsg) return;

  input.value = "";
  autoResizeTextarea(input);
  const userIndex = chatHistory.length;
  
  appendMessage(userMsg, true, false, userIndex);
  chatHistory.push({ role: "user", content: userMsg });
  
  const typingElement = appendMessage("Thinking", false, true);

  try {
    const res = await fetch("https://practice-tvk1.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userMsg }),
    });

    const data = await res.json();
    typingElement.remove();
    
    if (data.reply?.trim()) {
      const aiIndex = chatHistory.length;
      appendMessage(data.reply, false, false, aiIndex);
      chatHistory.push({ role: "ai", content: data.reply });
    } else {
      appendMessage("कोई जवाब नहीं।", false);
    }
    
    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    scrollToBottom();
  } catch (err) {
    typingElement.remove();
    appendMessage("Error: Connection failed", false);
  }
}

// Initialize Chat
window.onload = () => {
  chatHistory.forEach((msg, index) => {
    const isPinned = pinnedMessages.some(p => p.index === index);
    appendMessage(msg.content, msg.role === "user", false, index, isPinned);
  });
  autoResizeTextarea(input);
};

// Keep other functions same as before with proper mobile handling
// ... (copyToClipboard, toggleLike, deleteMessage, startNewChat, scrollToBottom etc.) ...
</script>
</body>
</html>
